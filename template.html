<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
				width: 800px;
				background: #fff;
				margin: 0px auto 0px;
				box-shadow: 1px 1px 2px #dad7d7;
				border-radius: 3px;
				padding: 40px;
				margin-top: 25px;
			}

			.header {
				margin-bottom: 30px;

				.full-name {
					font-size: 40px;
					text-transform: uppercase;
					margin-bottom: 5px;
				}

				.first-name {
					font-weight: 700;
				}

				.last-name {
					font-weight: 300;
				}

				.contact-info {
					margin-bottom: 20px;
				}

				.email,
				.phone {
					color: #999;
					font-weight: 300;
				}

				.separator {
					height: 10px;
					display: inline-block;
					border-left: 2px solid #999;
					margin: 0px 10px;
				}

				.position {
					font-weight: bold;
					display: inline-block;
					margin-right: 10px;
					text-decoration: underline;
				}
			}

			.details {
				line-height: 20px;

				.section {
					margin-bottom: 40px;
				}

				.section:last-of-type {
					margin-bottom: 0px;
				}

				.section__title {
					letter-spacing: 2px;
					color: #54afe4;
					font-weight: bold;
					margin-bottom: 10px;
					text-transform: uppercase;
				}

				.section__list-item {
					margin-bottom: 40px;
				}

				.section__list-item:last-of-type {
					margin-bottom: 0;
				}

				.left,
				.right {
					vertical-align: top;
					display: inline-block;
				}

				.left {
					width: 60%;
				}

				.right {
					text-align: right;
					width: 39%;
				}

				.name {
					font-weight: bold;
				}

				a {
					text-decoration: none;
					color: #000;
					font-style: italic;
				}

				a:hover {
					text-decoration: underline;
					color: #000;
				}

				.skills__item {
					margin-bottom: 10px;
				}

				.skills__item .right {
					input {
						display: none;
					}

					label {
						display: inline-block;
						width: 20px;
						height: 20px;
						background: #c3def3;
						border-radius: 20px;
						margin-right: 3px;
					}

					input:checked + label {
						background: #79a9ce;
					}
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="full-name">
					<span class="first-name">{{name}}</span>
				</div>
				<div class="contact-info">
					<span class="email">Email: </span>
					<span class="email-val">{{email}}</span>
					<span class="separator"></span>
					<span class="phone">Phone: </span>
					<span class="phone-val">{{phone}}</span>
				</div>

				<div class="about">
					<span class="position">Front-End Developer </span>
					<span class="desc"> {{career}} </span>
				</div>
			</div>
			<div class="details">
				<div class="section">
					<div class="section__title">Experience</div>
					<div class="section__list">
						{{#experiences}}
						<div class="section__list-item">
							<div class="left">
								<div class="name">{{company}}</div>
								<div class="duration">{{startDate}} - {{endDate}}</div>
							</div>
							<div class="right">
								<div class="name">{{role}}</div>
								<div class="desc">{{description}}</div>
							</div>
						</div>
						{{/experiences}}
					</div>
				</div>
				<div class="section">
					<div class="section__title">Education</div>
					<div class="section__list">
						{{#educations}}
						<div class="section__list-item">
							<div class="left">
								<div class="name">{{qualification}}</div>
								<div class="duration">{{year}}</div>
							</div>
						</div>
						{{/educations}}
					</div>
				</div>
				<div class="section">
					<div class="section__title">Skills</div>
					<div class="skills">
						{{#skills}}
						<div class="skills__item">
							<div class="left"><div class="name">{{technology}}</div></div>
							<div class="right">
								<input id="ck1" type="checkbox" checked />

								<label for="ck1"></label>
								<input id="ck2" type="checkbox" checked />

								<label for="ck2"></label>
								<input id="ck3" type="checkbox" />

								<label for="ck3"></label>
								<input id="ck4" type="checkbox" />
								<label for="ck4"></label>
								<input id="ck5" type="checkbox" />
								<label for="ck5"></label>
							</div>
						</div>
						{{/skills}}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
